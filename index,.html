<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- header section for large screen -->
    <header class="heading">
      <div class="logo">
        <img src="./img/logo.png" alt="" />
      </div>
      <div class="links">
        <a class="order" href="">Order in the App</a>
        <a class="sign" href="">Sign in</a>
      </div>
    </header>
    <!-- header section for small screen -->

    <nav class="navbar">
      <div>
        <a class="sign" href="">Sign in</a>
      </div>
      <div class="logo">
        <img src="./img/logo.png" alt="" />
      </div>
    </nav>

    <section class="home">
      <div class="home-container-fluid">
        <h1>Get food delivery and more</h1>
        <div class="form">
          <input type="text" placeholder="Enter your delivery address" />
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </div>
        <button>See what's nearby</button>
      </div>
      <div class="sub-navbar">
        <div class="links">
          <p>Get the best</p>
          <p>Grubhub experience</p>
        </div>
        <div>
          <a class="order" href="">Order in the App</a>
        </div>
      </div>
    </section>
  </body>
</html>
